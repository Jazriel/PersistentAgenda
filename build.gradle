apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '0.1'

mainClassName = 'main.java.gui.Main'

repositories {
	maven { url "https://mvnrepository.com" }
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    testCompile 'junit:junit:4.12'
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.0.0'
}

dependencies.compile (group: 'org.hsqldb', name: 'hsqldb', version:'2.3.4')
dependencies {
    runtime 'org.hsqldb:hsqldb:2.3.4',
            'org.hsqldb:sqltool:2.3.4'
}

